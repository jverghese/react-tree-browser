<html>
  <head>
    <title>TreeBrowser Component</title>
  </head>
  <body>
    <h1>Tree Browser</h1>
    <button id="changeDataButton">Change Data</button>
    <div id="treeContainer"></div>
    <!-- include react -->
    <script src="lib/react/react.js"></script>
    <script src="lib/react/JSXTransformer.js"></script>
    <!-- include jquery -->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script type="text/jsx" src="src/tree-browser.jsx"></script>
    <script type="text/jsx">
      var treeBrowser = TreeBrowser.create('#treeContainer');
      // Fetch and load initial tree data
      $.getJSON("sample-data/tree.json")
        .then(function(data) {
          treeBrowser.setData(data);
        });

      $("#changeDataButton").click(function() {
        $.getJSON("sample-data/tree2.json")
                .then(function(data) {
                  treeBrowser.setData(data);
                });
      });
    </script>
  </body>
</html>
